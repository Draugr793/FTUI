<!DOCTYPE html>
<html>

<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template fuer weiÃŸe HUE-Birnen / Gruppen -->
</head>

<body>
	<div class="row">
		<div class="cell left-align">
			<div data-type="switch" data-device="var_device" data-get="onoff" data-set-on="on" data-set-off="off" data-get-on="1" data-get-off="0" class="small blue"></div>
		</div>
		<div class="cell-80 left-align left-space">
			<div class="big">var_name</div>
		</div>
		<div class="cell-70 right-align">
			<div data-type="slider" data-device="var_device" data-get="pct" data-set="pct" class="horizontal blue inline top-narrow-3x"></div>
		</div>
		<div class="cell">
		</div>
		<div class="cell">
			<div data-type="popup" data-height="200px" data-width="250px" data-draggable="false">
				<div data-type="symbol" data-device="var_device" data-get="onoff" data-states='["0","1"]' data-colors='["#aaaaaa","blue"]' data-icon="fa-bars" class="tiny"></div>
				<div class="dialog">
					<header>var_name</header>
					<div data-type="volume" data-device="var_device" data-min="160" data-max="490" data-step="50" data-set="ct" data-get="ct" data-displayInput="false"></div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
