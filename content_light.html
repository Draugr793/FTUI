<!DOCTYPE html>
<html>

<body>

  <div class="page" id="content_huew_settings"></div>

  <div class="page" id="content_light">
    <div class="phone-back-btn">
      <div data-type="link" data-url="#content_home.html" data-load="#content_home" data-color="white" data-icon="mi-chevron_left" class="large"></div>
    </div>

    <div class="hbox">
      <div class="vbox phone-width">
        <div class="card lift">
          <header>Wohnzimmer</header>
          <section>
            <div data-template="template_switch_hue.html" data-parameter='{"var_device":"WZ_Stehlicht","var_name":"Stehlampe","var_url":"content_wz_stehlicht_settings"}'></div>
          </section>
          <section>
            <div data-template="template_switch_hue.html" data-parameter='{"var_device":"WZ_Leselicht","var_name":"Leselampe"}'></div>
          </section>
          <section>
            <div data-template="template_switch_hue.html" data-parameter='{"var_device":"WZ_Dekolicht","var_name":"Dekolicht"}'></div>
          </section>
        </div>
      </div>
      <div class="vbox phone-width">
        <div class="card lift">
          <header>Schlafzimmer</header>
          <section>
            <div data-template="template_switch_hue.html" data-parameter='{"var_device":"AZ_Dekolicht","var_name":"Dekolicht"}'></div>
          </section>
        </div>
      </div>
      <div class="vbox phone-width">
        <div class="card lift">
          <header>Arbeitszimmer</header>
          <section>
            <div data-template="template_switch_hue.html" data-parameter='{"var_device":"HUEGroup3","var_name":"Stehlampe"}'></div>
          </section>
        </div>
      </div>
      <div class="vbox phone-width">
        <div class="card lift">
          <header>Flur</header>
          <section>
            <div data-template="template_switch.html" data-parameter='{"var_device":"FL_Dekolicht","var_name":"Lichterkette"}'></div>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
